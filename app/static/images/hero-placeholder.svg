<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" width="600" height="800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.95 0.01 90);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(0.90 0.02 90);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="url(#bg)"/>
  
  <!-- Circuit Breaker Panel Outline -->
  <rect x="150" y="200" width="300" height="400" fill="oklch(0.30 0.02 90)" stroke="oklch(0.15 0.01 90)" stroke-width="3" rx="8"/>
  
  <!-- Breaker Switches (representing electrical panel) -->
  <g fill="oklch(0.45 0.19 25)">
    <rect x="180" y="240" width="40" height="80" rx="4"/>
    <rect x="240" y="240" width="40" height="80" rx="4"/>
    <rect x="300" y="240" width="40" height="80" rx="4"/>
    <rect x="360" y="240" width="40" height="80" rx="4"/>
    
    <rect x="180" y="340" width="40" height="80" rx="4"/>
    <rect x="240" y="340" width="40" height="80" rx="4"/>
    <rect x="300" y="340" width="40" height="80" rx="4"/>
    <rect x="360" y="340" width="40" height="80" rx="4"/>
    
    <rect x="180" y="440" width="40" height="80" rx="4"/>
    <rect x="240" y="440" width="40" height="80" rx="4"/>
    <rect x="300" y="440" width="40" height="80" rx="4"/>
    <rect x="360" y="440" width="40" height="80" rx="4"/>
  </g>
  
  <!-- Lightning Bolt Icon (Emergency Symbol) -->
  <g fill="oklch(0.45 0.19 25)">
    <path d="M300 100 L260 150 h30 l-20 60 l60-80 h-30 l10-30z" />
  </g>
  
  <!-- License Badge -->
  <g transform="translate(420, 560)">
    <rect x="0" y="0" width="140" height="60" fill="white" stroke="oklch(0.45 0.19 25)" stroke-width="2" rx="4"/>
    <text x="70" y="25" text-anchor="middle" font-family="monospace" font-size="10" fill="oklch(0.15 0.01 90)">FL License</text>
    <text x="70" y="45" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="oklch(0.15 0.01 90)">EC13009733</text>
  </g>
  
  <!-- Placeholder Text -->
  <text x="300" y="700" text-anchor="middle" font-family="sans-serif" font-size="18" fill="oklch(0.40 0.02 90)">Licensed Electrician</text>
  <text x="300" y="730" text-anchor="middle" font-family="sans-serif" font-size="14" fill="oklch(0.50 0.02 90)">Panel Upgrade Service</text>
</svg>
